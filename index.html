    <h2>Detailed Data</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Active Energy (kWh)</th>
                <th>Reactive Energy (kVArh)</th>
                <th>Power (kW)</th>
                </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['Energy (kWh)'] }}</td>
                <td>{{ row['Reactive energy (kVArh)'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
