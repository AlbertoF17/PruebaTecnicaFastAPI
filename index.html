<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Consumo de Energía</title>
    <!-- Importar Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Aquí se mostrará el gráfico -->
    <div id="grafico"></div>

    <!-- Script para obtener y mostrar el gráfico -->
    <script>
        // Obtener los datos del endpoint /grafico
        fetch('/grafico')
            .then(response => response.json())
            .then(data => {
                // Convertir el JSON de Plotly a un objeto de figura
                var fig = JSON.parse(data);

                // Mostrar el gráfico en el div con id "grafico"
                Plotly.newPlot('grafico', fig.data, fig.layout);
            })
            .catch(error => console.error('Error al obtener los datos del gráfico:', error));
    </script>
</body>
</html>
